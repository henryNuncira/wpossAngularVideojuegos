<form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "GuargarVenta()" [formGroup] = "ventaForm" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly="" formControlName="idVenta">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Tipo Comprobante" formControlName="tipoComprobante">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Numero Comprobante" formControlName="numeroComprobante">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="date" class="form-control" placeholder="Fecha Entrega" formControlName="fechaEntrega">
    </div>
    <div class="form-group col-md-6">
      <input type="number" class="form-control" placeholder="Total" formControlName="total">
    </div>
  </div>
  <div *ngIf="this.bandera==1">
  <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
</div>
<div  *ngIf="this.bandera==0">
  <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
</div>
</form>
<button class="btn btn-primary btn-sm m-1" (click)= "tolistadoVentas()">Volver a la lista</button>
