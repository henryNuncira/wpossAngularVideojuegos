<form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "toGuardar()" [formGroup]="clienteForm" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly="" formControlName="idCliente">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellidos">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="DirecciÃ³n" formControlName="direccion">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Cedula" formControlName="nit">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Correo Electronico" formControlName="correo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Edad" formControlName="edad">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Telefono" formControlName="telefono">
    </div>
  </div>
  <div *ngIf="this.bandera==1">
  <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
</div>
<div  *ngIf="this.bandera==0">
  <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
</div>
</form>
<button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
