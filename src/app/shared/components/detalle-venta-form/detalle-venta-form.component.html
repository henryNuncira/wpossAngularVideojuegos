<form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "toGuardarVideo()" [formGroup] = "detalleVentaForm" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly="" formControlName="idDetalle">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="number" class="form-control" placeholder="Tipo de Venta" formControlName="tipoVenta">
    </div>
    <div class="form-group col-md-6">
      <input type="number" class="form-control" placeholder="Cantidad" formControlName="cantidad">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="number" class="form-control" placeholder="Precio $" formControlName="precio">
    </div>
    <div class="form-group col-md-6">
      <input type="number" class="form-control" placeholder="Descuento" formControlName="descuento">
    </div>
  </div>

  <div *ngIf="this.bandera==1">
  <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
</div>
<div  *ngIf="this.bandera==0">
  <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
</div>
</form>
<button class="btn btn-primary btn-sm m-1" (click)= "tolistarDetalleVenta()">Volver a la lista</button>
